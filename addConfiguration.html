<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Configuration</title>
</head>
<body>
<h1>Add Configuration</h1>
<form>
    <div>
        <label>Time Frame (min)</label>
        <input type="text" id="time_frame" name="time_frame" autofocus/>
    </div>
    <div>
        <label>downtrend (%)</label>
        <input type="text" id="downtrend" name="downtrend"/>
    </div>
    <div>
        <label>uptrend (%)</label>
        <input type="text" id="uptrend" name="uptrend"/>
    </div>
    <div>
        <label>chunk</label>
        <input type="text" id="chunk" name="chunk"/>
    </div>
    <button type="submit">Add Configuration</button>
</form>
</body>
</html>
